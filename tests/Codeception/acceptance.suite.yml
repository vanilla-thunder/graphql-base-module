# suite config
actor: AcceptanceTester
path: Acceptance
modules:
  enabled:
    - Asserts
    - \OxidEsales\GraphQL\Base\Tests\Codeception\Helper\Acceptance
    - REST:
        url: 'http://127.0.0.1:8080'
        depends: PhpBrowser
        part: Json
    - PhpBrowser:
          url: 'http://127.0.0.1:8080'
          cookies:
              cookie-1:
                  Name: XDEBUG_SESSION_START
                  Value: PHPSTORM
                  HttpOnly: false
              cookie-2:
                  Name: XDEBUG_SESSION
                  Value: PHPSTORM
                  HttpOnly: false
    - \OxidEsales\GraphQL\Base\Tests\Codeception\Module\AcceptanceHelper:
        depends:
            - REST
